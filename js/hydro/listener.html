<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<script type="text/javascript" src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
<script type="text/javascript" src="http://cdn.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
<script type="text/javascript" src="https://raw.githack.com/robotics-in-concert/rocon_tools/indigo/rocon_interactions/js/interactions.js"></script>
<script type="text/javascript" type="text/javascript">

  var params = queryInteractionParameters()
  var remaps = queryInteractionRemaps()
  var rosbridge_uri = queryInteractionsRosbridgeURI()

  console.log("Params: " + JSON.stringify(params))
  console.log("Remaps: " + JSON.stringify(remaps))
  console.log("Rosbridge URI : " + rosbridge_uri);
  
  // Connecting to ROS
  // -----------------
  var ros = new ROSLIB.Ros({
    url : rosbridge_uri
    //url : 'ws://localhost:8080'
  });

  // Subscribing to a Topic
  // ----------------------
  var topic_name = '/chatter'
  if (topic_name in remaps)
    topic_name = remaps[topic_name]
  var listener = new ROSLIB.Topic({
    ros : ros,
    name : topic_name,
    messageType : 'std_msgs/String'
  });

  listener.subscribe(function(message) {
    console.log('Received message on ' + listener.name + ': ' + message.data);
    listener.unsubscribe();
  });
</script>
</head>

<body>
  <h1>Rocon Interactions Listener Demo</h1>
  <p>Check your Web Console for output (hit F12 in google chrome).</p>
</body>
</html>
